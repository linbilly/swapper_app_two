<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- App CSS -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/directives/notification.css" rel="stylesheet">

    <!-- Calendar CSS -->
    <link href="css/calendar/calendar.css" rel="stylesheet">
    <link href="css/calendar/shift_input.css" rel="stylesheet">
    <link href="css/calendar/shift_patterns.css" rel="stylesheet">
    <link href="css/calendar/shift_patterns_detail.css" rel="stylesheet">

    <!-- General CSS -->
    <link href="css/groups/groups/detail.css" rel="stylesheet">

    <!-- Third party -->
    <link href="css/third_party/sweetalert.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>


    <!-- Calendar Controllers -->
    <script src="js/controllers/calendar/calendar_controller.js"></script>
    <script src="js/controllers/calendar/shifts_controller.js"></script>
    <script src="js/controllers/calendar/shifts_input_controller.js"></script>

    <!-- General Controllers -->
    <script src="js/controllers/general/general_controller.js"></script>
      <!-- General Groups -->
      <script src="js/controllers/general/groups/group_detail_controller.js"></script>
      <script src="js/controllers/general/groups/groups_controller.js"></script>
      <script src="js/controllers/general/groups/group_create_controller.js"></script>
      <!-- General Shift Patterns -->
      <script src="js/controllers/general/shift_patterns/shifts_patterns_controller.js"></script>
      <script src="js/controllers/general/shift_patterns/shifts_patterns_detail_controller.js"></script>
      <script src="js/controllers/general/shift_patterns/shifts_patterns_new_controller.js"></script>
      <!-- General Account -->
      <script src="js/controllers/general/account/sign_up_controller.js"></script>

    <script src="js/directives/notification.js"></script>

    <script src="js/services.js"></script>
    <script src="js/services/aaa_declare.js"></script>
    <script src="js/services/api.js"></script>
    <script src="js/services/calendar.js"></script>
    <script src="js/services/general.js"></script>
    <script src="js/services/notification.js"></script>
    <script src="js/services/shift_type.js"></script>
    <script src="js/services/shifts_popover.js"></script>

    <script src="js/third_party/sweetalert.min.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
