<ion-view view-title="Shifts">
  <ion-nav-buttons side="right" >
    <a class="button button-icon icon ion-android-more-vertical" ng-click="popover.show($event)"></a>
  </ion-nav-buttons>

  <script id="shifts-popover.html" type="text/ng-template">
    <ion-popover-view>
      <ion-content>
        <div class="list">
          <a class="item" href="http://learn.ionicframework.com/" target="_blank">
            Calendar view
          </a>
          <a class="item" href="http://ionicframework.com/docs/" target="_blank">
            Shift input
          </a>
          <a class="item" href="http://showcase.ionicframework.com/" target="_blank">
            Shift patterns
          </a>
        </div>
      </ion-content>
    </ion-popover-view>
  </script>

  <ion-content>
    <ion-list>
      <ion-item>
      1
      <div class="button-bar">
        <label class="item item-radio">
          <input type="radio" name="group">
          <div class="item-content">
            A
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="group">
          <div class="item-content">
            B
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="group">
          <div class="item-content">
            C
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="group">
          <div class="item-content">
            D
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

      </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
