<ion-view view-title="Account">
  <ion-content>
  	<div class="list">
  		<label class="item item-input" >
		  <input type="email" placeholder="Email" ng-model="email">
		</label>
	  <label class="item item-input">
	    <input type="text" placeholder="First Name" ng-model="firstName">
	  </label>
	  <label class="item item-input">
	    <input type="text" placeholder="Last Name" ng-model="lastName">
	  </label>

	  <label class="item item-input">
		  <input type="password"  placeholder="Password" ng-model="password">
		</label>
		<button class="button button-block button-positive" ng-click="createUser(email, firstName, lastName, password)">
      Submit
    </button>
	</div>

  </ion-content>
</ion-view>
