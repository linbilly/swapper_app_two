<ion-view view-title="Provinces" cache-view="false">
  <ion-nav-buttons side="left">
    <a class="button button-icon icon ion-ios-arrow-back" ng-click="goBack()">Back</a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <ion-radio-fix name="all-provinces" ng-repeat="province in provinces" value="{{province.id}}" ng-click="provinceSelected(province.name, province.id)" ng-model="provinceId">{{province.name}}</ion-radio-fix>
    </div>
  </ion-content>
</ion-view>
