<ion-view view-title="Countries" cache-view="false">
  <ion-nav-buttons side="left">
    <a class="button button-icon icon ion-ios-arrow-back" ng-click="goBack()">Back</a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <ion-radio-fix name="all-countries" ng-repeat="country in countries" value="{{country.id}}" ng-click="countrySelected(country.name, country.id)" ng-model="countryId">{{country.name}}</ion-radio-fix>
    </div>
  </ion-content>
</ion-view>
