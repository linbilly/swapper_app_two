<ion-view view-title="States" cache-view="false">
  <ion-nav-buttons side="left">
    <a class="button button-icon icon ion-ios-arrow-back" ng-click="goBack()">Back</a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <ion-radio-fix name="all-states" ng-repeat="state in states" value="{{state.id}}" ng-click="stateSelected(state.name, state.id)" ng-model="stateId">{{state.name}}</ion-radio-fix>
    </div>
  </ion-content>
</ion-view>
