<ion-view view-title="Account" cache-view="false">
  <ion-nav-buttons side="left">
    <a class="button button-icon icon ion-ios-arrow-back" href="#/tab/general/index">Back</a>
  </ion-nav-buttons>
  <div class="row loader-holder">
    <ion-spinner class="actual-loader spinner-positive" icon="lines" ng-show="loader"></ion-spinner>
  </div>
  <ion-content>
    <div class="list account-sign-up-list" ng-show="!loader">
      <form name="signUp">
        <div class="item item-divider">
          Email: {{user.email}}
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="firstName" placeholder="First name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="lastName" placeholder="Last name">
        </label>
        <div class="item item-divider">
          Please select
        </div>
        <label class="item item-radio">
          <input type="radio" name="sex" ng-model="sex" value="female">
          <div class="sign-up-radio">
            Female
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item item-radio">
          <input type="radio" name="sex" ng-model="sex" value="male">
          <div class="sign-up-radio">
            Male
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </form>
    </div>
    <div class="bottom-note" ng-show="!loader">
      <div class="error-on-submit assertive" ng-show="everthingFilledInError">
        Please fill everything in
      </div>
      <div class="error-on-submit assertive" ng-show="sexSelectedError">
        Please select the sex you identify as
      </div>
      <button class="button button-block button-positive" ng-click="updateUser(firstName, lastName, sex)">
        Update Account
      </button>
    </div>

  </ion-content>
</ion-view>
