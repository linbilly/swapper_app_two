<ion-view view-title="Groups" ng-init="fetchGroups()">
  <ion-nav-buttons side="right" >
    <a class="button button-icon icon ion-plus-round" href="#/tab/groups/create">
      
    </a>
  </ion-nav-buttons>

<ion-content>

<ion-spinner icon="lines" ng-show="loader"></ion-spinner>

  <ion-list >
    <ion-item ng-repeat="group in groups">
    {{group.name}}	
    </ion-item>
  </ion-list>
</ion-content>
</ion-view>
