<div class="list group-input-list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Group Name</span>
    <input type="text" placeholder="E.g. St. Paul's Cardiac Unit" ng-model="groupTitle">
  </label>
  <a class="item item-icon-right" ng-href="#/tab/general/groups/create/countries" ng-click="storeGroupTitle(groupTitle)">
    <h2>Country</h2>
    <p>{{country}}</p>
    <i class="icon ion-chevron-right icon-accessory"></i>
  </a>
  <a class="item item-icon-right" ng-href="#/tab/general/groups/create/provinces" ng-click="storeGroupTitle(groupTitle)" ng-show="countryId == 'ca'">
    <h2>Province</h2>
    <p>{{province}}</p>
    <i class="icon ion-chevron-right icon-accessory"></i>
  </a>
  <a class="item item-icon-right" ng-href="#/tab/general/groups/create/states" ng-click="storeGroupTitle(groupTitle)" ng-show="countryId == 'us'">
    <h2>State</h2>
    <p>{{state}}</p>
    <i class="icon ion-chevron-right icon-accessory"></i>
  </a>
</div>

<div class="bottom-note">
  <div class="error-on-submit assertive" ng-show="groupNameError">
    Please enter a group name
  </div>
  <div class="error-on-submit assertive" ng-show="countryError">
    Please select a country
  </div>
  <div class="error-on-submit assertive" ng-show="provinceError">
    Please select a province
  </div>
  <div class="error-on-submit assertive" ng-show="stateError">
    Please select a state
  </div>
  <div class="text-before-submit">
    You will be an admin in this group.
  </div>
  <button class="button button-positive" ng-click="createGroup(groupTitle)">
    Submit
  </button>
</div>
