<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-background-positive tabs-color-light">

  <!-- Calendar Tab -->
  <ion-tab title="Calendar" icon="ion-calendar" href="#/tab/calendar/index">
    <ion-nav-view name="tab-calendar"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Swaps" icon-off="ion-arrow-swap" icon-on="ion-arrow-swap" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- General Tab -->
  <ion-tab title="General" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/general/index">
    <ion-nav-view name="tab-general"></ion-nav-view>
  </ion-tab>

</ion-tabs>
