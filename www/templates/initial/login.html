<ion-view view-title="Login" cache-view="false" class="initial-login-page">
  <div class="row loader-holder">
    <ion-spinner class="actual-loader spinner-positive ng-hide" icon="lines" ng-show="loader"></ion-spinner>
  </div>
  <ion-content>
    <div class="list account-sign-up-list ng-hide" ng-show="!loader">
      <form name="login">
        <label class="item item-input text-input">
          <input type="email" ng-model="email" placeholder="Email">
        </label>
        <label class="item item-input text-input">
          <input type="password" ng-model="password" placeholder="Password">
        </label>
      </form>
    </div>
    <div class="bottom-note ng-hide" ng-show="!loader">
      <div class="error-on-submit assertive ng-hide" ng-show="everthingFilledInError">
        Please fill everything in
      </div>
      <div class="error-on-submit assertive ng-hide" ng-show="loginError">
        Email or password is incorrect
      </div>
      <button class="button button-block button-positive" ng-click="loginUser(email, password)">
        Login
      </button>
      <br>
      <div>
        Don't have an account yet? <a href="#/initial/sign-up">Sign up</a>
      </div>
      <br>
      <div>
        Forgot your password? <a href="http://www.shiftswapperapp.com/users/password/new" target="_blank">Reset password</a>
      </div>
    </div>
  </ion-content>
</ion-view>
