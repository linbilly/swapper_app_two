<ion-view view-title="Sign up" cache-view="false" class="initial-sign-up-page" can-swipe-back="false">
  <div class="row loader-holder">
    <ion-spinner class="actual-loader spinner-positive ng-hide" icon="lines" ng-show="loader"></ion-spinner>
  </div>
  <ion-content>
    <div class="list account-sign-up-list ng-hide" ng-show="!loader">
      <form name="signUp">
        <label class="item item-input text-input">
          <input type="text" ng-model="firstName" placeholder="First name">
        </label>
        <label class="item item-input text-input">
          <input type="text" ng-model="lastName" placeholder="Last name">
        </label>
        <label class="item item-input text-input">
          <input type="email" ng-model="email" placeholder="Email">
        </label>
        <label class="item item-input text-input">
          <input type="password" ng-model="password" placeholder="Password">
        </label>
        <div class="item item-divider">
          Please select
        </div>
        <ion-radio-fix name="sex" ng-model="sex" value="female">Female</ion-radio-fix>
        <ion-radio-fix name="sex" ng-model="sex" value="male">Male</ion-radio-fix>
      </form>
    </div>
    <div class="bottom-note ng-hide" ng-show="!loader">
      <div class="error-on-submit assertive ng-hide" ng-show="emailTakenError">
        Email has already been taken
      </div>
      <div class="error-on-submit assertive not-valid-email ng-hide" ng-show="signUp.$error.email" data-error="{{emailErrorCleaner(email, signUp.$error.email)}}">
        Not a valid email
      </div>
      <div class="error-on-submit assertive ng-hide" ng-show="everthingFilledInError">
        Please fill everything in
      </div>
      <div class="error-on-submit assertive ng-hide" ng-show="sexSelectedError">
        Please select the sex you identify as - this is so we can use appropriate pronouns within the app
      </div>
      <button class="button button-block button-positive" ng-click="createUser(email, firstName, lastName, password, sex)">
        Create Account
      </button>
      <br>
      <div>
        Already have an account? <a href="#/initial/login">Login</a>
      </div>
      <br>
      <br>
      <br>
    </div>
  </ion-content>
</ion-view>
