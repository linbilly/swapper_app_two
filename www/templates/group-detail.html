<ion-view>
<ion-nav-title>Details</ion-nav-title>
  <ion-content>
    <ion-spinner icon="lines" ng-show="loader"></ion-spinner>
    <div class="detailed-group-header-holder">
      <div class="title">
        <h4>
          {{groupName}}
        </h1>
      </div>
      <div>
        {{message}}
      </div>
      <button class="button button-balanced">
        Join group
      </button>
    </div>


    <div class="item item-divider">
      Members:
    </div>
    <ion-list >
      <ion-item ng-repeat="user in users" type="item-text-wrap">
        {{user.first_name}} {{user.last_name}}
      </ion-item>
    </ion-list>

    <div class="detailed-group-footer-holder">
      <button class="button button-balanced">
        Join group
      </button>
    </div>
  </ion-content>
</ion-view>
