<ion-view view-title="{{groupName}}">
  <ion-content>
    <ion-spinner icon="lines" ng-show="loader"></ion-spinner>

    <ion-list >
      <ion-item ng-repeat="user in users" type="item-text-wrap">
        {{user.first_name}} {{user.last_name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
